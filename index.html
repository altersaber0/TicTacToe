<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="container">
            <div class="item"><button type="button" class="btn" data-id="1"></button></div>
            <div class="item"><button type="button" class="btn" data-id="2"></button></div>
            <div class="item"><button type="button" class="btn" data-id="3"></button></div>
            <div class="item"><button type="button" class="btn" data-id="4"></button></div>
            <div class="item"><button type="button" class="btn" data-id="5"></button></div>
            <div class="item"><button type="button" class="btn" data-id="6"></button></div>
            <div class="item"><button type="button" class="btn" data-id="7"></button></div>
            <div class="item"><button type="button" class="btn" data-id="8"></button></div>
            <div class="item"><button type="button" class="btn" data-id="9"></button></div>
        </div>
        <div class="caption">
            <div>Current player:</div>
            <div id="current-turn">X</div>
        </div>
        <form>
            <input type="submit" class="starting-button" value="Restart">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
